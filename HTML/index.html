<!DOCTYPE html>
<html  lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="/ASSETS/IMG/techDev.jpg" type="image/x-icon">
    
    <script src="/JS/script.js"></script> 
    <title>Sign in | TechDev</title>
</head>
<body >
  <div class="container w-50 mt-5 sm-1" >
    <div class="row p-3" >
      <div class="col">
        <div class="row text-center my-5" >
          <img id="tech" src="/ASSETS/IMG/techDev.jpg" alt="">
          <h3 class="text-white">techDev</h3>
        </div>
        <form action="#">
          <div class="row git">
            <a  target="_blank" href="https://github.com/login">Sign in with GitHub</a>
          </div>
          <div class="row text-center"><span class="text-white">OR</span></div>
          <div class="row">
            <div id="alert"></div>
            <input class="email" placeholder="email" type="email" required>
            <input class="password" placeholder="password" type="password" required>
          </div>
          <div class="senha row text-right my-2" > 
            <a href="" id="password">Forgot your password?</a>
          </div>
          <div class="row">
            <button  class="sign text-white btn" href="#" >SIGN IN</button>
          </div>
          <div class="row " id="sign">
            <p><a href="">Sign up</a> if you don't have an account yet.</p>
          </div>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
